  		body { background: url(./images/fon.jpg); background-size: cover; background-attachment: fixed;

</head>
<body>
	<div class="containers">
	<div>
		<div class="object_and_container">
			<div class="audio">
 				<div class="List__audio">
					<audio controls="" id="audio" type="audio/mpeg">
    <source type="audio/mp3" src="./audio/Skrillex feat. Sirah - Bangarang (feat. Sirah).mp3">
					</audio>
					<ol id="playlist">
    				<li class="active"><a href="./audio/Skrillex & Damian Marley - Make It Bun Dem.mp3"></a></li>
    				<li class="active"><a href="./audio/Skrillex & Alvin Risk - Try It Out (Neon Mix).mp3"></a></li>
    				<li class="active"><a href="./audio/Skrillex - Kill Everybody (Original Mix).mp3"></a></li>
    				<li class="active"><a href="./audio/Skrillex & Rick Ross - Purple Lamborghini (OST Отряд Самоубийц).mp3"></a></li>
    				<li class="active"><a href="./audio/Damian Marley - Welcome To Jamrock.mp3"></a></li>
				</ol>
				<script type='text/javascript' src='https://code.jquery.com/jquery-1.7.js'></script>
				<script>
				$(document).ready(function () {
				var audio;
				var playlist;
				var tracks;
				var current;

				init();
				function init() {
				    current = 0;
				    audio = $('#audio');
				    playlist = $('#playlist');
				    tracks = playlist.find('li a');
				    len = tracks.length - 1;
				    audio[0].volume = .80;
				    playlist.find('a').click(function (e) {
				        e.preventDefault();
				        link = $(this);
				        current = link.parent().index();
				        run(link, audio[0]);});
				    audio[0].addEventListener('ended', function (e) {
				        current++;
				        if(current > len){
				            current = 0;
				            link = playlist.find('a')[0];
				        } else {
				            link = playlist.find('a')[current];
				        }
				        run($(link), audio[0]);
				    });
				}
				function run(link, player) {
				    player.src = link.attr('href');
				    par = link.parent();
				    par.addClass('active').siblings().removeClass('active');
				    audio[0].load();
				    audio[0].play();
				    }
				})
				</script>
				</div>
			</div>
			<div class="container1">
 			<button class="btn" onclick=" window.open('https://www.youtube.com')"></button>
			</div>
 			<div class="object"></div>
 		</div>
	</div>
	<div class="container2">

	</div>
	</div>
</body>
